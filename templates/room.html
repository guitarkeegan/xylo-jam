<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{.Name}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to {{ .Name }}</h1>
        <p>press a or c to play a sign wave</p>

    <script>
        // Create an instance of AudioContext
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        document.addEventListener('keydown', function(evt){
            switch (evt.key) {
                    case "c":
                        playNote(130.81); // C3
                        break;
                    case "d":
                        playNote(146.83); // D3
                        break;
                    case "e":
                        playNote(164.81); // E3
                        break;
                    case "f":
                        playNote(174.61); // F3
                        break;
                    case "g":
                        playNote(196.00); // G3
                        break;
                    case "a":
                        playNote(220.00); // A3
                        break;
                    case "b":
                        playNote(246.94); // B3
                        break;
                    // Optionally, add a default case if needed
                    default:
                        console.log("Key not mapped to a note.");
                }
        });

        function playNote(note){
            // Create an OscillatorNode
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine'; // Type of wave: sine, square, sawtooth, triangle
            oscillator.frequency.setValueAtTime(note, audioCtx.currentTime); // Set frequency (A4 note)

            // Create a GainNode
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime); // Set volume level

            // Connect the oscillator to the gain node and the gain node to the AudioContext's destination
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Start the oscillator and stop it after 1 second
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + .5); // Play for 1 second
        }
    </script>
        <script type="text/javascript">
            var socket = new WebSocket("ws://localhost:8080/ws");

            socket.onopen = function(event) {
                console.log("Connected to WebSocket");
                socket.send("Hello, server!");
            };

            socket.onmessage = function(event) {
                console.log("Received message: " + event.data);
            };

            socket.onerror = function(error) {
                console.log("WebSocket Error: " + error);
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed");
            };
        </script>
    </body>
</html>
